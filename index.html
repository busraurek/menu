<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Kitchen</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <section class="menu">
        <!-- title -->
        <div class="title">
          <h2>Asian Kitchen's Menu</h2>
        </div >
        <!-- filter buttons-->
        <div class="btn-container" >
        <button onclick="yes()" id="demo" class="filter-btn" type="button" data-id="All">All</button>
        <button id="demo2" class="filter-btn" type="button" data-id="Korea">Korea</button>
        <button id="demo3" class="filter-btn" type="button" data-id="Japan">Japan</button>
        <button id="demo4" class="filter-btn" type="button" data-id="China">China</button>
      </div>
      <script>
        document.getElementById("demo").addEventListener("mouseenter", mouseEnter);
        document.getElementById("demo").addEventListener("mouseleave", mouseLeave);
       function mouseEnter() {
       document.getElementById("demo").style.color = "red";
       }
       function mouseLeave() {
       document.getElementById("demo").style.color = "black";
       }
      </script>
      <script>
        document.getElementById("demo2").addEventListener("mouseenter", mouseEnter);
        document.getElementById("demo2").addEventListener("mouseleave", mouseLeave);
       function mouseEnter() {
       document.getElementById("demo2").style.color = "red";
       }
       function mouseLeave() {
       document.getElementById("demo2").style.color = "black";
       }
      </script>
      <script>
         document.getElementById("demo3").addEventListener("mouseenter", mouseEnter);
        document.getElementById("demo3").addEventListener("mouseleave", mouseLeave);
       function mouseEnter() {
       document.getElementById("demo3").style.color = "red";
       }
       function mouseLeave() {
       document.getElementById("demo3").style.color = "black";
       }
      </script>      
       <script>
        document.getElementById("demo4").addEventListener("mouseenter", mouseEnter);
       document.getElementById("demo4").addEventListener("mouseleave", mouseLeave);
      function mouseEnter() {
      document.getElementById("demo4").style.color = "red";
      }
      function mouseLeave() {
      document.getElementById("demo4").style.color = "black";
      }
     </script> 
      

     
        <!-- menu items -->
        <div class="section-center row">
          <!-- single-item -->
        
            
          <!-- end of single item -->
        </div>
      </section>
    </div>
    
    <script src="app.js"></script>
  </body>
  
</html>
